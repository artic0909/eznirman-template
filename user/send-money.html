<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Money - PayWallet</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0B0E13;
            --bg-secondary: #13161C;
            --bg-tertiary: #1A1E27;
            --accent-primary: #00F0FF;
            --accent-secondary: #7B61FF;
            --text-primary: #FFFFFF;
            --text-secondary: #8B92A7;
            --success: #00FF94;
            --error: #FF3B6D;
            --card-border: rgba(123, 97, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background Effect */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(123, 97, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 240, 255, 0.06) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes backgroundShift {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-5%, -5%);
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
            position: relative;
            z-index: 1;
        }

        /* Topbar */
        .topbar {
            background: rgba(19, 22, 28, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--card-border);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .topbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent-secondary) 0%, var(--accent-primary) 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 8px 24px rgba(123, 97, 255, 0.3);
        }

        .logo-icon svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info {
            text-align: right;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-avatar-small {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent-secondary) 0%, var(--accent-primary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            box-shadow: 0 4px 16px rgba(123, 97, 255, 0.3);
        }

        .user-details {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .user-name {
            font-weight: 700;
            font-size: 16px;
            color: var(--text-primary);
            letter-spacing: -0.2px;
        }

        .user-email {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Send Money Section */
        .send-money-section {
            max-width: 800px;
            margin: 60px auto;
            padding-bottom: 60px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 48px;
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .page-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, var(--accent-secondary) 0%, var(--accent-primary) 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(123, 97, 255, 0.4);
        }

        .page-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .page-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .page-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Payment Form */
        .payment-form {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid var(--card-border);
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.2s backwards;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label svg {
            width: 16px;
            height: 16px;
            fill: var(--accent-primary);
        }

        .form-label .required {
            color: var(--error);
            margin-left: 4px;
        }

        .form-input,
        .form-select,
        .form-textarea {
            background: var(--bg-tertiary);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 16px 20px;
            font-size: 15px;
            color: var(--text-primary);
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 240, 255, 0.1);
            background: var(--bg-secondary);
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: var(--text-secondary);
        }

        .form-select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%238B92A7' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 20px center;
            padding-right: 50px;
        }

        .form-select option {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            padding: 12px;
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        /* Amount Input Special Styling */
        .amount-wrapper {
            position: relative;
        }

        .currency-symbol {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .form-input.amount-input {
            padding-left: 45px;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        /* Summary Card */
        .summary-card {
            background: var(--bg-tertiary);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--card-border);
            margin-top: 24px;
        }

        .summary-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .summary-title svg {
            width: 20px;
            height: 20px;
            fill: var(--accent-primary);
        }

        .summary-items {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(123, 97, 255, 0.1);
        }

        .summary-item:last-child {
            border-bottom: none;
            padding-top: 16px;
            margin-top: 8px;
            border-top: 2px solid var(--card-border);
        }

        .summary-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .summary-value {
            font-size: 14px;
            color: var(--text-primary);
            font-weight: 600;
        }

        .summary-item:last-child .summary-label {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .summary-item:last-child .summary-value {
            font-size: 20px;
            font-weight: 800;
            color: var(--accent-primary);
        }

        /* Action Buttons */
        .form-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 32px;
        }

        .btn {
            padding: 18px 32px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Plus Jakarta Sans', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-secondary) 0%, var(--accent-primary) 100%);
            color: white;
            box-shadow: 0 8px 24px rgba(123, 97, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(123, 97, 255, 0.4);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--card-border);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
            border-color: var(--accent-primary);
        }

        .btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .topbar-content {
                flex-direction: column;
                gap: 20px;
            }

            .user-info {
                width: 100%;
                justify-content: center;
            }

            .send-money-section {
                margin: 40px auto;
            }

            .page-icon {
                width: 70px;
                height: 70px;
            }

            .page-icon svg {
                width: 35px;
                height: 35px;
            }

            .page-title {
                font-size: 28px;
            }

            .payment-form {
                padding: 32px 24px;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .form-actions {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 16px;
            }

            .topbar-content {
                padding: 0 16px;
            }

            .logo-text {
                font-size: 24px;
            }

            .logo-icon {
                width: 40px;
                height: 40px;
            }

            .logo-icon svg {
                width: 24px;
                height: 24px;
            }

            .page-icon {
                width: 60px;
                height: 60px;
            }

            .page-icon svg {
                width: 30px;
                height: 30px;
            }

            .page-title {
                font-size: 24px;
            }

            .payment-form {
                padding: 24px 20px;
            }

            .form-input,
            .form-select,
            .form-textarea {
                padding: 14px 16px;
                font-size: 14px;
            }

            .form-input.amount-input {
                font-size: 16px;
            }

            .btn {
                padding: 16px 24px;
                font-size: 14px;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <!-- Topbar -->
    <div class="topbar">
        <div class="topbar-content">
            <div class="logo">
                <div class="logo-icon">
                    <img src="../assets/images/logo.gif" alt="" width="60">
                </div>
                <div class="logo-text">EZ NIRMAN</div>
            </div>
            <div class="user-info">
                <div class="user-details">
                    <div class="user-name">Rahul Sharma</div>
                    <div class="user-email">rahul.sharma@email.com</div>
                </div>
                <div class="user-avatar-small"><img src="../assets/images/user/avatar-1.jpg" alt=""
                        style="width: 32px; height: 32px; border-radius: 8px;"></div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="send-money-section">
            <!-- Page Header -->
            <div class="page-header">
                <div class="page-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                    </svg>
                </div>
                <h1 class="page-title">Send Money</h1>
                <p class="page-subtitle">Transfer funds securely to workers, contractors, or others</p>
            </div>

            <!-- Payment Form -->
            <form class="payment-form" id="sendMoneyForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z" />
                            </svg>
                            Payment Date
                            <span class="required">*</span>
                        </label>
                        <input type="date" class="form-input" id="paymentDate" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                            </svg>
                            Pay To
                            <span class="required">*</span>
                        </label>
                        <select class="form-select" id="payTo" required>
                            <option value="">Select recipient type</option>
                            <option value="worker">Worker</option>
                            <option value="contractor">Contractor</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z" />
                            </svg>
                            Purpose
                            <span class="required">*</span>
                        </label>
                        <select class="form-select" id="purpose" required>
                            <option value="">Select purpose</option>
                            <option value="salary">Salary Payment</option>
                            <option value="bonus">Bonus</option>
                            <option value="advance">Advance Payment</option>
                            <option value="reimbursement">Reimbursement</option>
                            <option value="project">Project Payment</option>
                            <option value="materials">Materials Payment</option>
                            <option value="service">Service Charges</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" />
                            </svg>
                            Name
                            <span class="required">*</span>
                        </label>
                        <input type="text" class="form-input" id="recipientName"
                            placeholder="Enter recipient's full name" required>
                    </div>

                    <div class="form-group full-width">
                        <label class="form-label">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M6 3h12v2H11.5c1.9.6 3.2 2.1 3.4 4H18v2h-3.1c-.3 2.7-2.4 4.7-5.2 4.9L16 21h-3l-6.5-7v-2h3c1.9 0 3.4-1.2 3.7-3H6V9h7.1c-.4-1.2-1.6-2-3.1-2H6V3z" />
                            </svg>

                            Amount
                            <span class="required">*</span>
                        </label>
                        <div class="amount-wrapper">
                            <span class="currency-symbol">₹</span>
                            <input type="number" class="form-input amount-input" id="amount" placeholder="0.00"
                                step="0.01" min="1" required>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label class="form-label">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z" />
                            </svg>
                            Description
                        </label>
                        <textarea class="form-textarea" id="description"
                            placeholder="Add any additional notes or details about this payment..."></textarea>
                    </div>
                </div>

                <!-- Summary Card -->
                <div class="summary-card">
                    <div class="summary-title">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm-2 14l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z" />
                        </svg>
                        Payment Summary
                    </div>
                    <div class="summary-items">
                        <div class="summary-item">
                            <span class="summary-label">Pay To</span>
                            <span class="summary-value" id="summaryPayTo">-</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">Recipient</span>
                            <span class="summary-value" id="summaryRecipient">-</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">Purpose</span>
                            <span class="summary-value" id="summaryPurpose">-</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">Transaction Fee</span>
                            <span class="summary-value">₹0.00</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">Total Amount</span>
                            <span class="summary-value" id="summaryTotal">₹0.00</span>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                        </svg>
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                        </svg>
                        Send Money
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Set today's date as default
        document.getElementById('paymentDate').valueAsDate = new Date();

        // Update summary in real-time
        function updateSummary() {
            const payTo = document.getElementById('payTo');
            const recipientName = document.getElementById('recipientName');
            const purpose = document.getElementById('purpose');
            const amount = document.getElementById('amount');

            // Update Pay To
            document.getElementById('summaryPayTo').textContent =
                payTo.options[payTo.selectedIndex]?.text || '-';

            // Update Recipient
            document.getElementById('summaryRecipient').textContent =
                recipientName.value || '-';

            // Update Purpose
            document.getElementById('summaryPurpose').textContent =
                purpose.options[purpose.selectedIndex]?.text || '-';

            // Update Total Amount
            const amountValue = parseFloat(amount.value) || 0;
            document.getElementById('summaryTotal').textContent =
                '₹' + amountValue.toFixed(2);
        }

        // Add event listeners for real-time updates
        document.getElementById('payTo').addEventListener('change', updateSummary);
        document.getElementById('recipientName').addEventListener('input', updateSummary);
        document.getElementById('purpose').addEventListener('change', updateSummary);
        document.getElementById('amount').addEventListener('input', updateSummary);

        // Form submission handler
        document.getElementById('sendMoneyForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = {
                date: document.getElementById('paymentDate').value,
                payTo: document.getElementById('payTo').value,
                purpose: document.getElementById('purpose').value,
                recipientName: document.getElementById('recipientName').value,
                amount: document.getElementById('amount').value,
                description: document.getElementById('description').value
            };

            // Validation
            if (!formData.date || !formData.payTo || !formData.purpose ||
                !formData.recipientName || !formData.amount) {
                alert('Please fill in all required fields!');
                return;
            }

            if (parseFloat(formData.amount) <= 0) {
                alert('Please enter a valid amount!');
                return;
            }

            // Here you would typically send the form data to your server
            console.log('Payment Data:', formData);

            // Show success message
            alert(`Payment of ₹${parseFloat(formData.amount).toFixed(2)} sent successfully to ${formData.recipientName}!`);

            // Reset form
            this.reset();
            document.getElementById('paymentDate').valueAsDate = new Date();
            updateSummary();
        });

        // Cancel button handler
        document.getElementById('cancelBtn').addEventListener('click', function () {
            if (confirm('Are you sure you want to cancel? All entered data will be lost.')) {
                window.location.href = 'wallet.html';
            }
        });

        // Format amount input
        document.getElementById('amount').addEventListener('blur', function () {
            if (this.value) {
                this.value = parseFloat(this.value).toFixed(2);
                updateSummary();
            }
        });
    </script>
</body>

</html>
