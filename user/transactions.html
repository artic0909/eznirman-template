<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Transactions - PayWallet</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0B0E13;
            --bg-secondary: #13161C;
            --bg-tertiary: #1A1E27;
            --accent-primary: #00F0FF;
            --accent-secondary: #7B61FF;
            --text-primary: #FFFFFF;
            --text-secondary: #8B92A7;
            --success: #00FF94;
            --error: #FF3B6D;
            --card-border: rgba(123, 97, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background Effect */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(123, 97, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 240, 255, 0.06) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes backgroundShift {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-5%, -5%);
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
            position: relative;
            z-index: 1;
        }

        /* Topbar */
        .topbar {
            background: rgba(19, 22, 28, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--card-border);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .topbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent-secondary) 0%, var(--accent-primary) 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 8px 24px rgba(123, 97, 255, 0.3);
        }

        .logo-icon svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info {
            text-align: right;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-avatar-small {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent-secondary) 0%, var(--accent-primary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            box-shadow: 0 4px 16px rgba(123, 97, 255, 0.3);
        }

        .user-details {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .user-name {
            font-weight: 700;
            font-size: 16px;
            color: var(--text-primary);
            letter-spacing: -0.2px;
        }

        .user-email {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Transactions Section */
        .transactions-section {
            margin: 40px auto;
            padding-bottom: 60px;
        }

        .page-header {
            margin-bottom: 40px;
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .page-title-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .export-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .export-btn:hover {
            border-color: var(--accent-primary);
            background: var(--bg-tertiary);
        }

        .export-btn svg {
            width: 18px;
            height: 18px;
            fill: var(--accent-primary);
        }

        .page-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 32px;
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.1s backwards;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 20px;
            border: 1px solid var(--card-border);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: rgba(123, 97, 255, 0.3);
            transform: translateY(-4px);
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -1px;
            color: var(--text-primary);
        }

        .stat-card.success .stat-value {
            color: var(--success);
        }

        .stat-card.error .stat-value {
            color: var(--error);
        }

        /* Filters */
        .filters-section {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 20px;
            border: 1px solid var(--card-border);
            margin-bottom: 24px;
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.2s backwards;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 16px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-label {
            font-size: 12px;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .search-wrapper {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
        }

        .search-icon svg {
            width: 100%;
            height: 100%;
            fill: var(--text-secondary);
        }

        .filter-input,
        .filter-select {
            background: var(--bg-tertiary);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 14px 16px;
            font-size: 14px;
            color: var(--text-primary);
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            outline: none;
        }

        .filter-input.search-input {
            padding-left: 44px;
        }

        .filter-input:focus,
        .filter-select:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 240, 255, 0.1);
        }

        .filter-select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%238B92A7' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 16px center;
            padding-right: 40px;
        }

        /* Transactions List */
        .transactions-container {
            background: var(--bg-secondary);
            border-radius: 20px;
            border: 1px solid var(--card-border);
            overflow: hidden;
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.3s backwards;
        }

        .transactions-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--card-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .transactions-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .transactions-count {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .transaction-list {
            display: flex;
            flex-direction: column;
        }

        .transaction-item {
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-bottom: 1px solid rgba(123, 97, 255, 0.05);
            cursor: pointer;
            position: relative;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .transaction-item:hover::before {
            opacity: 1;
        }

        .transaction-item:hover {
            background: var(--bg-tertiary);
            transform: translateX(8px);
        }

        .transaction-left {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }

        .transaction-icon {
            width: 56px;
            height: 56px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .transaction-icon.credit {
            background: rgba(0, 255, 148, 0.1);
        }

        .transaction-icon.debit {
            background: rgba(255, 59, 109, 0.1);
        }

        .transaction-icon svg {
            width: 24px;
            height: 24px;
        }

        .transaction-icon.credit svg {
            fill: var(--success);
        }

        .transaction-icon.debit svg {
            fill: var(--error);
        }

        .transaction-details {
            flex: 1;
        }

        .transaction-name {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 6px;
            letter-spacing: -0.2px;
        }

        .transaction-meta {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .transaction-date,
        .transaction-type {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .transaction-type {
            padding: 4px 12px;
            background: rgba(123, 97, 255, 0.1);
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .transaction-right {
            text-align: right;
        }

        .transaction-amount {
            font-size: 20px;
            font-weight: 800;
            letter-spacing: -0.5px;
            margin-bottom: 4px;
        }

        .transaction-amount.credit {
            color: var(--success);
        }

        .transaction-amount.debit {
            color: var(--error);
        }

        .transaction-status {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .transaction-status.completed {
            color: var(--success);
        }

        .transaction-status.pending {
            color: #FFA500;
        }

        .transaction-status.failed {
            color: var(--error);
        }

        /* Pagination */
        .pagination {
            padding: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            border-top: 1px solid var(--card-border);
        }

        .pagination-btn {
            width: 40px;
            height: 40px;
            border: 1px solid var(--card-border);
            background: var(--bg-tertiary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
            font-weight: 700;
            font-size: 14px;
        }

        .pagination-btn:hover {
            border-color: var(--accent-primary);
            background: var(--bg-secondary);
        }

        .pagination-btn.active {
            background: linear-gradient(135deg, var(--accent-secondary) 0%, var(--accent-primary) 100%);
            border-color: transparent;
            color: white;
        }

        .pagination-btn.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .pagination-btn svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Empty State */
        .empty-state {
            padding: 80px 24px;
            text-align: center;
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: rgba(123, 97, 255, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .empty-icon svg {
            width: 40px;
            height: 40px;
            fill: var(--text-secondary);
        }

        .empty-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .empty-text {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .filters-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 768px) {
            .topbar-content {
                flex-direction: column;
                gap: 20px;
            }

            .user-info {
                width: 100%;
                justify-content: center;
            }

            .page-title-wrapper {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }

            .page-title {
                font-size: 28px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .transaction-item {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }

            .transaction-left {
                width: 100%;
            }

            .transaction-right {
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
                text-align: left;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 16px;
            }

            .topbar-content {
                padding: 0 16px;
            }

            .logo-text {
                font-size: 24px;
            }

            .logo-icon {
                width: 40px;
                height: 40px;
            }

            .logo-icon svg {
                width: 24px;
                height: 24px;
            }

            .page-title {
                font-size: 24px;
            }

            .stat-card {
                padding: 20px;
            }

            .stat-value {
                font-size: 24px;
            }

            .filters-section {
                padding: 20px;
            }

            .transaction-icon {
                width: 48px;
                height: 48px;
            }

            .transaction-name {
                font-size: 15px;
            }

            .transaction-amount {
                font-size: 18px;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

        // Filter transactions
        function filterTransactions() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;

            let filtered = transactions.filter(transaction => {
                const matchesSearch = transaction.name.toLowerCase().includes(searchTerm) ||
                    transaction.category.toLowerCase().includes(searchTerm);
                const matchesType = !typeFilter || transaction.type === typeFilter;
                const matchesStatus = !statusFilter || transaction.status === statusFilter;

                return matchesSearch && matchesType && matchesStatus;
            });

            renderTransactions(filtered);
        }

                });

        });

        // Initial render
        renderTransactions(transactions);
